<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot de Prueba</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat { width: 300px; margin: 50px auto; border: 1px solid #ccc; border-radius: 8px; overflow: hidden; }
    #messages { height: 300px; overflow-y: auto; padding: 10px; background: #f9f9f9; }
    .msg { margin: 8px 0; }
    .user { text-align: right; }
    #input { display: flex; }
    #input input { flex: 1; padding: 10px; border: none; }
    #input button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="input">
      <input type="text" id="text" placeholder="Escribe algo..." />
      <button onclick="send()">Enviar</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('text');

    function send() {
      const msg = input.value.trim();
      if (!msg) return;
      addMessage(msg, 'user');
      respond(msg);
      input.value = '';
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function respond(msg) {
      const text = msg.toLowerCase();
      let reply = "No entendí tu pregunta.";

      if (text.includes('hola')) {
        reply = "¡Hola! ¿Cómo puedo ayudarte?";
      } else if (text.includes('cita')) {
        reply = "Puedes agendar una cita escribiéndonos la fecha y hora.";
      } else if (text.includes('precio')) {
        reply = "Nuestros precios dependen del tratamiento.";
      } else if (text.includes('contacto')) {
        reply = "Contáctanos a contacto.saludia@gmail.com";
      }

      setTimeout(() => addMessage(reply, 'bot'), 500);
    }
  </script>
</body>
</html>
